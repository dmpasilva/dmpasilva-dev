{{ $sidebar := .Site.Data.sidebar }}
{{ $social := .Site.Data.social }}
<section id="sidebar" class="sidebar d-flex align-items-center p-5">
  <div class="main-info">

    <img src="{{.Site.BaseURL}}images/{{ $sidebar.displayPicture }}" class="rounded-circle mb-3" width="250px">

    <h1 class="heading">{{ $sidebar.title }} {{ $sidebar.highlightedText }}</h1>
    <p class="text-muted">{{ $sidebar.description }}</p>

    <div class="social my-4">

      {{ range $element := $social }}
        <a target="_blank" href="{{ $element.url }}" title="{{ $element.name }}">
          {{ if eq $element.type "brand" }}
            <i class="fab fa-{{ $element.icon }}"></i>
          {{ else if eq $element.type "solid" }}
            <i class="fas fa-{{ $element.icon }}"></i>
          {{ end }}
        </a>
      {{ end }}
      
    </div>
    
  </div>
</section>
